<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://DTTTeam.github.io/MontySMS/CSS/SendCampaign.css">
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://unpkg.com/libphonenumber-js/bundle/libphonenumber-max.js"></script>
    <script src="../dist/sendCampaign.bundle.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title-container">
        
        </div>
        <div id="statsContainer">
            <div id="campaignName" class="stat-item campaign-name"> <span></span></div>
            <div id="validationStats" class="stat-item">
                <div class="stat-item-row">
                    <div id="totalCost" class="stat-item rectangle">Cost: <span></span></div>
                    <div id="totalValidCount" class="stat-item rectangle">Valid:<span></span></div>
                    <div id="totalInValidCount" class="stat-item rectangle">Invalid:<span></span></div>
                </div>
                <div id="invalidUrl" class="stat-item rectangle invalid-url">Invalid URL: <a href="" target="_blank">Click here</a></div>
            </div>
            <div class="chart-container">
                <canvas id="validationChart"></canvas>
                <div class="chart-legend"></div>
            </div>
            <div id="countryStats" class="stat-item country-stats"></div>
        </div>
        <div class="button-group">
            <button id="sendButton" class="btn">Send SMS</button>
            <button id="backButton" class="btn">Back</button>
        </div>
        <div id="loadingIndicator" style="display:none;">
            <img src="https://DTTTeam.github.io/MontySMS/Images/loading.svg" alt="Loading...">
        </div>
        <div id="notification" class="notification"></div>
    </div>
</body>
</html>

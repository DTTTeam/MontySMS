<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://DTTTeam.github.io/MontySMS/CSS/Home.css">
</head>
<body>
    <div class="login-container">
        <a href="https://montymobile.com" target="_blank">
            <img src="https://DTTTeam.github.io/MontySMS/Images/logo.png" alt="Logo">
        </a>
        <form id="loginForm">
            <div class="input-container">
                <label for="username">Username</label>
                <div class="input-icon-container">
                    <i class="ms-Icon ms-Icon--Contact"></i>
                    <input type="text" id="username" placeholder="Enter your username" required>
                    <i class="ms-Icon ms-Icon--CheckMark"></i>
                    <span class="tooltip">Valid username</span>
                </div>
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <div class="input-icon-container">
                    <i class="ms-Icon ms-Icon--Lock"></i>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <i class="ms-Icon ms-Icon--RedEye" id="togglePasswordVisibility"></i>
                    <span class="tooltip">Show password</span>
                </div>
            </div>
            <button type="submit" id="signInButton">Sign In</button>
            <button type="button" id="registerButton" class="register-button">Register</button>
        </form>
        <div id="spinner" class="spinner">
            <div class="spinner-logo">
                <img src="https://DTTTeam.github.io/MontySMS/Images/loading.svg" alt="Loading" class="loading">
            </div>
            <p class="loading-text">Loading<span class="dot1">.</span><span class="dot2">.</span><span class="dot3">.</span></p>
        </div>
        <!-- Footer Section -->
        <footer>
            <div class="social-icons">

                <a href="https://www.instagram.com/montymobile/" target="_blank">
                    <img src="https://DTTTeam.github.io/MontySMS/Images/instagram-icon.png" alt="Instagram">
                </a>
                <a href="https://www.facebook.com/MontyMobile/" target="_blank">
                    <img src="https://DTTTeam.github.io/MontySMS/Images/facebook-icon.png" alt="Facebook">
                </a>
                <a href="https://www.linkedin.com/company/monty-mobile/mycompany/verification/" target="_blank">
                    <img src="https://DTTTeam.github.io/MontySMS/Images/linkedin-icon.png" alt="LinkedIn">
                </a>
                <a href="https://x.com/i/flow/login?redirect_after_login=%2Fmonty_mobile_" target="_blank">
                    <img src="https://DTTTeam.github.io/MontySMS/Images/x-icon.png" alt="X">
                </a>
                <a href="https://www.youtube.com/user/MontyMobileHub" target="_blank">
                    <img src="https://DTTTeam.github.io/MontySMS/Images/youtube-icon.png" alt="YouTube">
                </a>
            </div>
            <p class="copyright">© 2024 Monty Mobile. All rights reserved.</p>
        </footer>
    </div>
    <div id="notification" class="notification"></div>
    <script src="https://DTTTeam.github.io/MontySMS/dist/Home.bundle.js" defer></script>
</body>
</html>

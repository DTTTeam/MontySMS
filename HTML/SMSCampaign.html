<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://DTTTeam.github.io/MontySMS/CSS/SMSCampaign.css">
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.2.1/exceljs.min.js"></script>
    <script src="https://unpkg.com/libphonenumber-js/bundle/libphonenumber-max.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>

            <div class="balance-container">
                <div class="client-info">
                    <span id="profile-name" class="client-name"><i class="fas fa-user"></i> Profile Name: Loading...</span>
                </div>
                <div class="balance-label" id="balance">Balance: Loading...</div>
            </div>
            <div class="loading" id="loadingIndicator" style="display: none;">
                <img src="https://DTTTeam.github.io/MontySMS/Images/loading.svg" alt="Loading...">
            </div>
        </header>
        <main>
            <form id="campaign-form">
                <div class="form-group">
                    <label for="campaign-name">Campaign Name:</label>
                    <input type="text" id="campaign-name" name="campaign-name">
                </div>
                <div class="form-group">
                    <label for="sender">Sender:</label>
                    <select id="sender" name="sender">
                        <option value="">Select a sender...</option>
                        <!-- Options will be populated by API -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="template">Template:</label>
                    <select id="template" name="template">
                        <option value="">Select a template...</option>
                        <!-- Options will be populated by API -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="variable-dropdown">Select Option:</label>
                    <select id="variable-dropdown">
                        <option value="no-variable">No Variable</option>
                        <option value="variable">Variable</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="group">Group List:</label>
                    <input type="text" id="group-search" placeholder="Search group...">
                    <div id="group-list" class="checkbox-list"></div>
                </div>
                <div class="form-group">
                    <label for="contact">Contact List:</label>
                    <input type="text" id="contact-search" placeholder="Search contact...">
                    <div id="contact-list" class="checkbox-list"></div>
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" placeholder="Enter your message"></textarea>
                    <div class="character-count">
                        <span id="char-count">0/160 characters</span> |
                        <span id="char-left">160 characters left</span> |
                        <span id="message-count">1 message</span>
                    </div>
                </div>
                <div class="form-group button-group-container">
                    <button type="button" id="placeholderButton">
                        <i class="fas fa-plus"></i>
                    </button>
                    <div id="placeholderList" class="checkbox-list"></div>
                    <button type="button" id="urlButton">
                        <i class="fas fa-link"></i>
                    </button>
                </div>

                <div class="form-group button-group">
                    <button type="button" id="backButton" class="btn">
                        <img src="../images/Back.png" alt="Back"> Back
                    </button>
                    <button type="submit" id="launchButton" class="btn">
                        <img src="../images/Validate.png" alt="Validate"> Validate
                    </button>
                </div>
            </form>
        </main>
        <div id="urlDialog">
            <input type="text" id="longUrl" placeholder="Enter long URL">
            <button type="button" id="addUrlButton">Add</button>
            <button type="button" id="closeUrlButton">Close</button>
        </div>
    </div>
    <div id="notification" class="notification"></div>
    <script src="https://DTTTeam.github.io/MontySMS/dist/SMSCampaign.bundle.js" defer></script>
</body>
</html>
